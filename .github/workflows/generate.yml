on:
  workflow_dispatch:
    inputs:
      tagSuffix:
        description: 'Tag Suffix'
        required: true
        default: '1'
        type: choice
        options:
        - '1'
        - '2'
        - '3'
        - '4'
        - '5'
  schedule:
    - cron: '0 3 * * *' # every morning at 3am UTC

name: Hackney Cinema Calendar

jobs:
  generate_calendar:
    name: Generate Calendar
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      MOVIEDB_API_KEY: ${{ secrets.MOVIEDB_API_KEY }}

    steps:
      # Setup
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: .node-version
      - run: npm ci
      - name: Get current date and time
        id: date
        run: |
          echo "currentDate=$(TZ=Europe/Belfast date +'%Y-%m-%d')" >> "$GITHUB_OUTPUT"
          echo "currentTime=$(TZ=Europe/Belfast date +'%H:%M:%S')" >> "$GITHUB_OUTPUT"

      # Generate files (order is important)
      # Hydration calls to The Movie DB are cached, so earlier calls with more
      # specific data may provide better results to subsequent calls which then
      # get a cache hit.
      - run: npm run generate:princecharlescinema.com
      - run: npm run generate:genesiscinema.co.uk
      - run: npm run generate:thecastlecinema.com
      - run: npm run generate:picturehouses.com-hackney
      - run: npm run generate:picturehouses.com-finsbury-park
      - run: npm run generate:riocinema.org.uk

      # Create release with assets
      - uses: ncipollo/release-action@v1
        id: release
        with:
          allowUpdates: false
          artifactErrorsFailBuild: true
          artifacts: "output/*.ics,output/*.json,schema.json"
          makeLatest: true
          tag: ${{ steps.date.outputs.currentDate }}.${{ inputs.tagSuffix || '0' }}
          commit: main
          body: |
            Calendar and data files generated at ${{ steps.date.outputs.currentTime }} on ${{ steps.date.outputs.currentDate }}
            Created by job ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
      - name: Output summary
        run: |
          echo "ðŸ“† Calendar generated at ${{ steps.date.outputs.currentTime }} on ${{ steps.date.outputs.currentDate }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”– New release - ${{ steps.release.outputs.html_url }}" >> $GITHUB_STEP_SUMMARY
